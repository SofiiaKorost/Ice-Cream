<header class="header">
 <button type="button" class="fix-btn modal-buy-open">
  <svg class="fix-btn-icon" width="30" height="25">
    <use href="./images/icons.svg#icon-icecream1"></use>
  </svg>
 </button>
  <div class="header__container container">
    <nav header-nav>
      <a href="./index.html" class="header__logo link">
        <picture>
          <source
            srcset="
              ./images/logo-desktop@1x.png 1x,
              ./images/logo-desktop@2x.png 2x
            "
            media="(min-width: 1200px)"
          />
          <source
            srcset="
              ./images/logo-tablet@1x.png 1x,
              ./images/logo-tablet@2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./images/logo-mobile@1x.png 1x,
              ./images/logo-mobile@2x.png 2x
            "
            media="(min-width: 320px)"
          />
          <img
            class="header__img"
            src="./images/logo-mobile@1x.png"
            alt="Logo"
            width="199"
          />
        </picture>
      </a>
      <ul class="header-list list">
        <li class="header-list__item">
          <a href="./index.html" class="header-list__link link current">Home</a>
        </li>
        <li class="header-list__item">
          <a href="#products" class="header-list__link link">About us</a>
        </li>
        <li class="header-list__item">
          <a href="#about" class="header-list__link link">How it’s made?</a>
        </li>
        <li class="header-list__item">
          <a href="#advantages" class="header-list__link link">Our products</a>
        </li>
        <li class="header-list__item">
          <a href="#contacts" class="header-list__link link">Contact</a>
        </li>
      </ul>
    </nav>

    <!-- КОПКА ОТРЫВАЮЩАЯ МОБ МЕНЮ -->
    <button
      type="button"
      class="menu-open-btn"
      aria-expanded="false"
      aria-controls="mob-menu"
    >
      <svg class="menu-open-icon" width="20" height="20">
        <use href="./images/icons.svg#icon-burger"></use>
      </svg>
    </button>

    <button type="button" class="btn header__btn modal-buy-open">
      Buy now
      <svg class="icon-btn-arrow" width="10" height="20">
        <use href="./images/icons.svg#icon-btn-arrow"></use>
      </svg>
    </button>

    <!-- МОБ МЕНЮ -->
    <div class="mob-menu is-hidden" id="mob-menu">
      <!-- <div class="mob-menu__container container"> -->

      <!-- КНОПКА МОДАЛКИ  -->
      <button type="button" class="mob-menu__btn btn modal-buy-open">
        Buy now
        <svg class="icon-btn-arrow" width="10" height="20">
          <use href="./images/icons.svg#icon-btn-arrow"></use>
        </svg>
      </button>

      <!-- СПИСОК НАВИАЦИИ  -->
      <ul class="mob-menu-list list">
        <li class="mob-menu-list__item">
          <a href="#hero" class="mob-menu-list__link link current"
            >Home</a
          >
        </li>
        <li class="mob-menu-list__item">
          <a href="#products" class="mob-menu-list__link link">About us</a>
        </li>
        <li class="mob-menu-list__item">
          <a href="#about" class="mob-menu-list__link link">How it’s made?</a>
        </li>
        <li class="mob-menu-list__item">
          <a href="#advantages" class="mob-menu-list__link link"
            >Our products</a
          >
        </li>
        <li class="mob-menu-list__item">
          <a href="#contacts" class="mob-menu-list__link link">Contact</a>
        </li>
      </ul>

      <!-- КНОВКА ЗАКРЫТИЯ -->
      <button class="menu-close-btn" type="button">
        <svg class="menu-close" width="14" height="14">
          <use href="./images/icons.svg#icon-cross"></use>
        </svg>
      </button>
    <!-- </div> -->
  </div>
</header>
